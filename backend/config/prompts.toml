# LLM Prompt 配置文件
# 包含所有系统中使用的LLM prompt模板

[prompts.event_summarization]
system_prompt = "请总结以下用户活动记录，包括按照时间顺序记录的键盘输入、鼠标操作和屏幕截图。请用简短的中文描述用户在这段时间内（1）用了什么应用（2）大概做了什么事情，一两句话概括一下。"
test_system_prompt = "你是一个智能助手，请用简洁的中文回答问题。"
test_user_prompt = "你好，请简单介绍一下你自己。"

[prompts.activity_merging.merge_judgment]
system_prompt = "你是一个智能助手，专门判断用户活动是否应该合并。请采用较宽松的合并策略，优先将相关、相似或连续的活动合并在一起，帮助用户更好地理解他们的工作流程。"
user_prompt_template = """请判断以下两个用户活动是否应该合并为同一个活动：

**当前活动描述：**
{current_summary}

**新活动描述：**
{new_summary}

请采用宽松的合并策略，考虑以下因素（满足任一即可考虑合并）：
1. 活动是否相关或相似（即使不完全相同）
2. 活动是否在同一个应用或网站中进行
3. 活动是否可能属于同一个大的工作流程或任务
4. 活动的主题或目标是否有关联
5. 活动之间是否有自然的延续性

**合并指导原则：**
- 优先选择合并，除非两个活动明显无关
- 相似的活动应该合并（比如在同一个网站浏览不同页面、在同一个应用编辑不同文件）
- 相关主题的活动应该合并（比如查资料→写代码、看教程→实践操作）
- 只有完全不相关的活动才分开（比如写代码→看视频娱乐）

请以JSON格式返回你的判断结果，使用代码块包裹：

```json
{{
    "should_merge": true/false,
    "reason": "判断理由",
    "merged_title": "如果合并，请提供一个简短的标题",
    "merged_description": "如果合并，请提供合并后的活动描述，一两句话概括一下"
}}
```

其中：
- should_merge: 是否应该合并（布尔值）
- reason: 简短的判断理由
- merged_title: 如果should_merge为true，提供合并后的活动简短标题；如果为false，可以为空字符串
- merged_description: 如果should_merge为true，提供合并后的活动描述；如果为false，可以为空字符串
"""

[prompts.activity_merging.merge_description]
system_prompt = "你是一个智能助手，专门合并用户活动描述。请将多个相关的活动描述合并成一个连贯、简洁的描述，并提供一个简短的标题。"
user_prompt_template = """请将以下两个活动描述合并成一个连贯的活动描述：

**当前活动描述：**
{current_description}

**新事件描述：**
{new_event_summary}

请以JSON格式返回，使用代码块包裹：

```json
{{
    "title": "简短的活动标题",
    "description": "简洁、连贯的合并描述，一两句话概括一下"
}}
```"""

[prompts.general_summary]
system_prompt = "你是一个智能助手，请用简洁的中文总结用户提供的内容。"



